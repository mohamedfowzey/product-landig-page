<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tribute Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id = tittle>
            servey form
        </h1>
        <p id = 'description'>
            do this servey to hrlp us improve your experience with us.
        </p>
    </header>

       <form action="">
            <section>
                <input type="text" placeholder="type yor name" required>
            </section>
            <section>
                <input type="email" placeholder="type yor e-mail">
            </section>
            <section>
                <input type="number" placeholder="age">
            </section>
            <section>
                <p>choose your cuurent role</p>
                <select name="role" id="role">
                    <option disabled selected >choose current role</option>
                    <option value="student">studebt</option>
                    <option value="full-time-job">full time job</option>
                    <option value="full-time-learner">full time learner</option>
                    <option value="prefer-not-to-say">prefer not to say</option>
                    <option value="other">other</option>
                </select>
             </section>
             <section>
                <p>
                    what would you recommend freecodecamp to a friend?
                </p>
                    <label><input type="radio" name="1">Definitely</label>
                    <label><input type="radio" name="1">Maybe</label>
                    <label><input type="radio" name="1">Not sure</label>    
            </section>
            <section>
                <p>choose your favorite feature</p>
                <select name="favorite" id="feature">
                    <option selected disabled>choose a feature</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="open-source">open source</option>
                </select>
            </section>
            <section id = 'improve'>
                <p>
                    what would yo like to se improved <span style="font-size: small;">(check all that apply)</span>
                </p>
                
                <label for="front"><input type="checkbox" id="front">front-end progects</label>
                
                <label for="back"><input type="checkbox" id="back">back-end projects</label>
                
                <label for="data"><input type="checkbox" id="data">data visualization</label>
                
                <label for="challenges"><input type="checkbox" id="challenges">challenges</label>

                
                <label for="help"><input type="checkbox" id="help">gitter help room</label>
                
                
                <label for="videos"><input type="checkbox" id="videos">videos</label>
                
                <label for="city"><input type="checkbox" id="city">city meetups</label>
                
                <label for="wiki"><input type="checkbox" id="wiki">wiki</label>
                
                <label for="forum"><input type="checkbox" id="forum">forum</label>
                
                <label for="add"><input type="checkbox" id="add">additional courses</label>
            </section>
            <section id="comments"><p>any comments or suggestions</p>
            <textarea id="comments" cols="1" rows="55" placeholder="Enyer your comment here..."></textarea>
        </section>
        <section>
            <button type="submit">submit</button>
        </section>
       </form>
</body>
</html>
